<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview Gambar Sebelum Upload</title>
    <style>
        #imagePreview {
            width: 300px;
            height: 300px;
            border: 2px solid #dddddd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }

        #imagePreview img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<h2>Upload Gambar</h2>

<form action="upload.php" method="POST" enctype="multipart/form-data">
    <input type="file" id="imageInput" name="image" accept="image/*">
    <div id="imagePreview">
        <span>No Image Chosen</span> <!--Boleh menggunakan tag IMG di sini-->
    </div>
    <br>
    <input type="submit" value="Upload">
</form>

<script>
    document.getElementById('imageInput').addEventListener('change', function(event) {
        var file = event.target.files[0];
        var reader = new FileReader();

        reader.onload = function(event) {
            var imgElement = document.createElement('img');
            imgElement.src = event.target.result;
            
            var previewContainer = document.getElementById('imagePreview');
            previewContainer.innerHTML = ''; // Clear previous image
            previewContainer.appendChild(imgElement); // Add the new image
        };

        if (file) {
            reader.readAsDataURL(file);
        }
    });
</script>

</body>
</html>
